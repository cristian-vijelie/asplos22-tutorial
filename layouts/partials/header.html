<div class='header'>
  <div class="container">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}">
        <img alt="Logo" src="{{ .Site.Params.logo.standard | relURL }}" />
        <span>{{ .Site.Title }}</span>
      </a>
    </div>
    <div class="logo-mobile">
      <a href="{{ .Site.BaseURL }}">
        <img alt="Logo" src="{{ .Site.Params.logo.mobile | relURL }}" />  
        <span>{{ .Site.Title }}</span>
      </a>
    </div>
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
